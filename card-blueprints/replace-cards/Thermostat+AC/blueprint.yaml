            mdi:fire
            {% elif mode == 'cool' %}
            mdi:snowflake
            {% elif mode == 'heat_cool' %}
            mdi:sun-snowflake
            {% elif mode == 'dry' %}
            mdi:water-percent
            {% elif mode == 'fan_only' %}
            mdi:fan
            {% else %}
            mdi:air-conditioner
            {% endif %}
          icon_color: |-
            {% set status = states('$replace_with_input_entity$') %}
            {% if status == 'cool' %}
            #2b9af9
            {% elif status == 'heat' %}
            #f92b2b
            {% elif status == 'dry' %}
            #efbd07
            {% elif status == 'heat_cool' %}
            orange
            {% elif status == 'fan_only' %}
            #00d11c
