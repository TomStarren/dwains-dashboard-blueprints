  name: Replace Mushroom Media Player Card + Sonos favorites
  type: replace-card
  version: '1.0.0'
  input:
    10_fav_entity: 
      description: Choose Sonos favorite 01 entity
      type: entity-picker
      name: Entity
    11_fav_source: 
      description: Choose Sonos favorite 01 source name
      type: text-field
      name: Source
    20_fav_entity: 
