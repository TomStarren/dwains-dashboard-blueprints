card:
  type: vertical-stack
  cards:
    - type: custom:mushroom-media-player-card
      use_media_info: true
      use_media_artwork: true
      entity: $replace_with_input_entity$
      name: $replace_with_input_name$
      volume_controls:
        - volume_mute
        - volume_buttons
        - volume_set
      media_controls:  
        - on_off
        - shuffle
        - previous
        - play_pause_stop
        - next
        - repeat
    - type: grid
      square: false
      cards:
        - type: custom:mushroom-entity-card
          entity: $10_fav_entity$
          name: NPO Radio 2
          fill_container: true
          hide_icon: false
          use_entity_picture: true
          primary_info: name
          secondary_info: none
          hold_action:
            action: none
          double_tap_action:
            action: none
          tap_action:
            action: call-service
            service: media_player.select_source
            service_data:
              source: $11_fav_source$
            target:
              entity_id: $replace_with_input_entity$
